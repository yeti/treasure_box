<div class="container" id="loginContainer">
    <div class="row">
        <div class="col-md-12">
            <div>
                Username: <input ng-model="username" />
            </div>
            <div>
                Password: <input ng-model="password" />
            </div>
            <button ng-click="login();">
                Login
            </button>
        </div>
    </div>
</div>
