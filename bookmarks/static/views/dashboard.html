<div class="container header">
    <div class="row">
        <div class="col-md-12">
            <h2>Favorite sites</h2>
            <hr>
        </div>
    </div>
</div>

<div class="container" id="indexContainer">
    <div class="row categoryRow" ng-repeat="category in categories track by $index">
        <div class="col-md-12">
            <h3>{{ category.name }}</h3>
        </div>
        <div class="col-md-3">
            <div class="newTreasure" ng-click="newTreasure(category.name);">
                Add a new treasure +
            </div>
        </div>
        <treasure ng-repeat="treasureSite in treasures | filter:category.name:true track by $index" data="treasureSite"></treasure>
    </div>
</div>
